<div class="body">
  <div class="login">
    <mat-spinner diameter="50" class="spinner" *ngIf="loading"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/usuario.png" alt="" style="width: 50%;">
      <h1 style="font-weight: bold;">Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <button [disabled]="form.invalid" type="submit" class="ancho boton" mat-raised-button
        color="primary">Ingresar</button>
    </form>
  </div>
</div>
